<body>
<div id="main">
   <div class="header" >
		<h1>Problem Template</h1>
   </div>
   <div class="content">
		<p class="content-emphasize">! This Is Problem Template !</p>
		
		<div class="problem-score">
			<h2 class="content-subhead">Problem Score</h2>
			<p class="problem-score-correct">Correct : + 10 pts</p>
			<p class="problem-score-incorrect">Incorrect : - 10 pts</p>
		</div>
		
		<h2 class="content-subhead">Problem Description</h2>
		<p>Problem Description Here.</p>
		
		<h2 class="content-subhead">Choose Your Answer :</h2>
			
		<!--Multiple Selection-->
		<form action="" class="problem-radio-discription">
			<input type="radio" name="answer" value="A" id="RA" class="problem-radio"/><label for="RA"> A : Description A</label><br/>
			<input type="radio" name="answer" value="B" id="RB" class="problem-radio"/><label for="RB"> B : Description B</label><br/>
			<input type="radio" name="answer" value="C" id="RC" class="problem-radio"/><label for="RC"> C : Description C</label><br/>
			<input type="radio" name="answer" value="D" id="RD" class="problem-radio"/><label for="RD"> D : Description D</label><br/>
			<br/>
			<input type="submit" name="submit" value="submit" class="submit-botton">
		</form>
		<br/><hr/><br/>
		
		<!--Checkbox-->
		<form action="" class="problem-checkbox-discription">
			<input type="checkbox" name="answer" value="A" id="CA" class="problem-checkbox"/><label for="CA"> A : Description A</label><br/>
			<input type="checkbox" name="answer" value="B" id="CB" class="problem-checkbox"/><label for="CB"> B : Description B</label><br/>
			<input type="checkbox" name="answer" value="C" id="CC" class="problem-checkbox"/><label for="CC"> C : Description C</label><br/>
			<input type="checkbox" name="answer" value="D" id="CD" class="problem-checkbox"/><label for="CD"> D : Description D</label><br/>
			<input type="checkbox" name="answer" value="E" id="CE" class="problem-checkbox"/><label for="CE"> E : Description E</label><br/>
			<br/>
			<input type="submit" name="submit" value="submit" class="submit-botton">
		</form>
		<br/><hr/><br/>
		
		<!--Fill Blank-->
		<form action="" class="problem-blank-description">
			<label for="Q1">Answer For Question 1 :</label><input type="text" name="answer" id="Q1" placeholder="" class="problem-blank" /><br/>
			<label for="Q2">Answer For Question 2 :</label><input type="text" name="answer" id="Q2" placeholder="" class="problem-blank" /><br/>
			<label for="Q3">Answer For Question 3 :</label><input type="text" name="answer" id="Q3" placeholder="" class="problem-blank" /><br/>
			<br />
			<input type="submit" name="submit" value="submit" class="submit-botton">
		</form>
   </div>
</div>
   
   <script src="js/ui.js"></script>
</body>
