		<![endif]-->
		<!--[if gt IE 8]><!-->

		<!--<![endif]-->
</head>
<body>
<div id="layout">
	<!-- Menu toggle -->
	<a href="#menu" id="menuLink" class="menu-link">
		<!-- Hamburger icon -->
		<span></span>
	</a>

	<div id="menu">
		<div class="pure-menu">
			<a class="pure-menu-heading" href="#">Activity ::</a>

			<ul class="pure-menu-list">
				<li class="pure-menu-item"><a href="index.html" class="pure-menu-link">Home</a></li>
				
				<li class="pure-menu-item"><a href="directions.html" class="pure-menu-link">How to Play</a></li>
				
				<li class="pure-menu-item"><a href="problem.html" class="pure-menu-link">Problem Set</a></li>
				
				<li class="pure-menu-item"><a href="sign.html" class="pure-menu-link">Sign in</a></li>

				<li class="pure-menu-item" class="menu-item-divided pure-menu-selected"><a href="information.html" class="pure-menu-link">Profile</a></li>

				<li class="pure-menu-item"><a href="rank.html" class="pure-menu-link">Rank</a></li>
				<li class="pure-menu-item"><a href="token.html" class="pure-menu-link">Token</a></li>
				
				<li class="pure-menu-item"><a href="you_died.html" class="pure-menu-link">Contact Us</a></li>
			</ul>
		</div>
	</div>
<div id="main">
   <div class="header" >
		<h1>Problem Template</h1>
   </div>
   <div class="content">
		<p class="content-emphasize">! This Is Problem Template !</p>
		
		<div class="problem_description">
			<div class="img-align-right">
				<img class="image" src="http://i.imgur.com/7ysMhXW.jpg" alt="Aether the Almond King.">
			</div>
			
			<h2 class="content-subhead">Problem Description</h2>
			
			<p>
				亞瑟王是一個愛好杏仁的國王<br/>
				請算出他總共說了幾次「杏仁」<br/>
			</p>
		</div>
		
		<div class="problem-score">
			<h2 class="content-subhead">Problem Score</h2>
			<p class="problem-score-correct">Correct : + 13 pts</p>
			<p class="problem-score-incorrect">Incorrect : - 100 pts</p>
		</div>
		
		<h2 class="content-subhead">Fill in Your Answer :</h2>
		
		<!--Fill Blank-->
		<form action="" class="problem-blank-description">
			<input type="text" name="answer" placeholder="Answer Here." class="problem-blank" />
			<input type="submit" name="submit" value="Submit" class="submit-button"><br/>
		</form>
		
		<form action="" class="problem-radio-description">
			<input id="A" type="radio" name="answer" class="problem-radio" /> <label for="A">A</label>
			<input id="B" type="radio" name="answer" class="problem-radio" /> <label for="B">B</label>
			<input id="C" type="radio" name="answer" class="problem-radio" /> <label for="C">C</label>
			<input id="D" type="radio" name="answer" class="problem-radio" /> <label for="D">D</label>
			<br/>
			<input type="submit" name="submit" value="Submit" class="submit-button"><br/>
		</form>
		
		<br/><br/>
		<input type="submit" name="back" value="Set Menu" class="submit-button">
   </div>
</div>
   
   <script src="js/ui.js"></script>
</body>
</html>
